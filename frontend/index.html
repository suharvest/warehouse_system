<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统 - 仪表盘</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="systemTitle">仓库管理系统</h1>
            <div class="header-actions">
                <div class="lang-dropdown">
                    <button class="lang-btn" onclick="toggleLangDropdown()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <span id="current-lang-text">中文简体</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="lang-dropdown-menu" id="lang-dropdown-menu">
                        <div class="lang-option" onclick="selectLanguage('zh')">中文简体</div>
                        <div class="lang-option" onclick="selectLanguage('en')">English</div>
                    </div>
                </div>
                <button class="refresh-btn" onclick="refreshData()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    <span data-i18n="refresh">刷新</span>
                </button>
            </div>
        </header>

        <div class="subtitle" data-i18n="subtitle">访问统计概览</div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="totalStock">库存总量</div>
                    <div class="stat-value" id="total-stock">-</div>
                    <div class="stat-subtitle" data-i18n="unit">个/件</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="todayIn">今日入库</div>
                    <div class="stat-value" id="today-in">-</div>
                    <div class="stat-change positive" id="in-change">+0%</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="todayOut">今日出库</div>
                    <div class="stat-value" id="today-out">-</div>
                    <div class="stat-change positive" id="out-change">+0%</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="lowStockAlert">库存预警</div>
                    <div class="stat-value" id="low-stock-count">-</div>
                    <div class="stat-subtitle" data-i18n="materialTypes">种物料</div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart-title" data-i18n="weeklyTrend">近7天出入库趋势</div>
                <div id="trend-chart" class="chart"></div>
            </div>

            <div class="chart-wrapper">
                <div class="chart-title" data-i18n="categoryDistribution">库存类型分布</div>
                <div id="category-chart" class="chart"></div>
            </div>
        </div>

        <!-- 库存列表 -->
        <div class="alert-section">
            <div class="section-header">
                <div class="section-title" data-i18n="inventoryList">库存列表</div>
                <div class="action-buttons">
                    <button class="action-btn export-btn" onclick="exportInventory()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span data-i18n="exportInventory">导出库存</span>
                    </button>
                    <button class="action-btn import-btn" onclick="showImportModal()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span data-i18n="importInventory">导入库存</span>
                    </button>
                    <button class="action-btn record-btn" onclick="exportRecords()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        <span data-i18n="exportRecords">导出记录</span>
                    </button>
                    <button class="action-btn add-btn" onclick="showAddRecordModal()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span data-i18n="addRecord">新增记录</span>
                    </button>
                </div>
                <div class="filter-controls">
                    <input type="text" id="search-input" class="search-input" data-i18n="searchPlaceholder" placeholder="搜索产品名称...">
                    <span class="update-info"><span data-i18n="autoUpdate">自动更新:</span> <span id="countdown">3</span><span data-i18n="seconds">秒</span></span>
                </div>
            </div>
            <div class="table-container">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th data-i18n="materialName">物料名称</th>
                            <th data-i18n="materialCode">物料编码</th>
                            <th data-i18n="type">类型</th>
                            <th data-i18n="currentStockCol">当前库存</th>
                            <th data-i18n="unitCol">单位</th>
                            <th data-i18n="safeStockCol">安全库存</th>
                            <th data-i18n="status">状态</th>
                            <th data-i18n="location">存放位置</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="chart-wrapper full-width">
            <div class="chart-title" data-i18n="topStock">库存TOP10</div>
            <div id="top-stock-chart" class="chart"></div>
        </div>
    </div>

    <!-- 导入模态框 -->
    <div id="import-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 data-i18n="importInventory">导入库存</h3>
                <button class="close-btn" onclick="closeImportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="upload-area" onclick="document.getElementById('excel-file').click()">
                    <input type="file" id="excel-file" accept=".xlsx,.xls" onchange="handleFileSelect(event)" style="display:none;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p data-i18n="dropFileHere">点击选择Excel文件</p>
                    <span class="file-hint">.xlsx, .xls</span>
                </div>
                <div id="preview-area" style="display:none;">
                    <h4 data-i18n="importPreview">导入预览</h4>
                    <div class="preview-summary">
                        <span class="summary-item in"><span data-i18n="totalInLabel">入库总量:</span> <span id="preview-in">0</span></span>
                        <span class="summary-item out"><span data-i18n="totalOutLabel">出库总量:</span> <span id="preview-out">0</span></span>
                        <span class="summary-item new"><span data-i18n="totalNewLabel">新增物料:</span> <span id="preview-new">0</span></span>
                    </div>
                    <div class="preview-table-container">
                        <table id="preview-table">
                            <thead>
                                <tr>
                                    <th data-i18n="materialCode">编码</th>
                                    <th data-i18n="materialName">名称</th>
                                    <th data-i18n="currentStockCol">当前库存</th>
                                    <th data-i18n="importQty">导入数量</th>
                                    <th data-i18n="difference">差异</th>
                                    <th data-i18n="operation">操作</th>
                                </tr>
                            </thead>
                            <tbody id="preview-tbody"></tbody>
                        </table>
                    </div>
                    <div class="import-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label data-i18n="operator">操作人</label>
                                <input type="text" id="import-operator" data-i18n-placeholder="operatorPlaceholder" placeholder="请输入操作人">
                            </div>
                            <div class="form-group">
                                <label data-i18n="reason">导入原因</label>
                                <input type="text" id="import-reason" data-i18n-placeholder="reasonPlaceholder" placeholder="请输入导入原因">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn" onclick="closeImportModal()" data-i18n="cancel">取消</button>
                <button class="btn confirm-btn" onclick="confirmImport()" id="confirm-import-btn" disabled data-i18n="confirmImport">确认导入</button>
            </div>
        </div>
    </div>

    <!-- 新SKU确认模态框 -->
    <div id="new-sku-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="confirmNewSku">确认新增物料</h3>
                <button class="close-btn" onclick="closeNewSkuModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="warning-text" data-i18n="newSkuWarning">以下SKU在系统中不存在，将创建新物料：</p>
                <div class="new-sku-list" id="new-sku-list"></div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn" onclick="skipNewSkus()" data-i18n="skipNewSkus">跳过新增</button>
                <button class="btn confirm-btn" onclick="confirmNewSkus()" data-i18n="confirmCreate">确认创建</button>
            </div>
        </div>
    </div>

    <!-- 新增记录模态框 -->
    <div id="add-record-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="addInventoryRecord">新增出入库记录</h3>
                <button class="close-btn" onclick="closeAddRecordModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-record-form">
                    <div class="form-group">
                        <label data-i18n="selectProduct">选择产品</label>
                        <select id="record-product" required>
                            <option value="" data-i18n="pleaseSelect">-- 请选择 --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-i18n="operationType">操作类型</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="record-type" value="in" checked>
                                <span data-i18n="inbound">入库</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="record-type" value="out">
                                <span data-i18n="outbound">出库</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-i18n="quantity">数量</label>
                        <input type="number" id="record-quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="operator">操作人</label>
                        <input type="text" id="record-operator" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="reason">原因</label>
                        <input type="text" id="record-reason" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn" onclick="closeAddRecordModal()" data-i18n="cancel">取消</button>
                <button class="btn confirm-btn" onclick="submitAddRecord()" data-i18n="submit">提交</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
