<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情 - 仓库管理系统</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="back-btn" onclick="goBack()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    <span data-i18n="back">返回</span>
                </button>
                <h1 id="product-title" data-i18n="productDetail">产品详情</h1>
            </div>
            <div class="header-actions">
                <div class="lang-dropdown">
                    <button class="lang-btn" onclick="toggleLangDropdown()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <span id="current-lang-text">中文简体</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="lang-dropdown-menu" id="lang-dropdown-menu">
                        <div class="lang-option" onclick="selectLanguage('zh')">中文简体</div>
                        <div class="lang-option" onclick="selectLanguage('en')">English</div>
                    </div>
                </div>
                <button class="refresh-btn" onclick="loadProductData()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    <span data-i18n="refresh">刷新</span>
                </button>
            </div>
        </header>

        <div class="subtitle" data-i18n="productStockDetail">产品库存详情</div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="currentStock">当前库存</div>
                    <div class="stat-value" id="current-stock">-</div>
                    <div class="stat-subtitle" id="stock-unit">件</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="todayIn">今日入库</div>
                    <div class="stat-value" id="today-in">-</div>
                    <div class="stat-change positive" id="in-change">+0%</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="todayOut">今日出库</div>
                    <div class="stat-value" id="today-out">-</div>
                    <div class="stat-change positive" id="out-change">+0%</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label" data-i18n="safeStock">安全库存</div>
                    <div class="stat-value" id="safe-stock">-</div>
                    <div class="stat-subtitle" id="stock-status">-</div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart-title" data-i18n="weeklyTrend">近7天出入库趋势</div>
                <div id="trend-chart" class="chart"></div>
            </div>

            <div class="chart-wrapper">
                <div class="chart-title" data-i18n="inOutRatio">出入库占比</div>
                <div id="pie-chart" class="chart"></div>
            </div>
        </div>

        <!-- 出入库记录 -->
        <div class="alert-section">
            <div class="section-header">
                <div class="section-title" data-i18n="inOutRecords">出入库记录</div>
                <div class="action-buttons">
                    <button class="action-btn add-btn" onclick="showAddRecordModal()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span data-i18n="addRecord">新增记录</span>
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th data-i18n="time">时间</th>
                            <th data-i18n="type">类型</th>
                            <th data-i18n="quantity">数量</th>
                            <th data-i18n="operator">操作人</th>
                            <th data-i18n="reason">原因</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增记录模态框 -->
    <div id="add-record-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="addInventoryRecord">新增出入库记录</h3>
                <button class="close-btn" onclick="closeAddRecordModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-record-form">
                    <div class="form-group">
                        <label data-i18n="productName">产品</label>
                        <input type="text" id="record-product-display" readonly disabled>
                    </div>
                    <div class="form-group">
                        <label data-i18n="operationType">操作类型</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="record-type" value="in" checked>
                                <span data-i18n="inbound">入库</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="record-type" value="out">
                                <span data-i18n="outbound">出库</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-i18n="quantity">数量</label>
                        <input type="number" id="record-quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="operator">操作人</label>
                        <input type="text" id="record-operator" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="reason">原因</label>
                        <input type="text" id="record-reason" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn" onclick="closeAddRecordModal()" data-i18n="cancel">取消</button>
                <button class="btn confirm-btn" onclick="submitAddRecord()" data-i18n="submit">提交</button>
            </div>
        </div>
    </div>

    <script src="product_detail.js"></script>
</body>
</html>
