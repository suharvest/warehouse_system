[project]
name = "warehouse-system"
version = "0.1.0"
description = "Add your description here"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.13.0.2",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "mcp>=1.21.0",
    "requests>=2.32.5",
    "openpyxl>=3.1.0",
    "python-multipart>=0.0.6",
    # 生产安全依赖
    "bcrypt>=4.1.0",
    "slowapi>=0.1.9",
]

